<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <script src="app.js" defer></script>

    <title>Interactive deatail card</title>
</head>
<body>

    <main>

        <!-- background section -->
        <section class="background-section">
            <img src="/images/bg-main-desktop.png" alt="purple-background-desktop">
            <img src="/images/bg-main-mobile.png" alt="purple-background-mobile">
        </section>

        <!-- card and form section -->
        <section class="card-and-form-container">
            <div class="card-container">
                <div class="card-image-wrapper">
                    <img class="card-img card-front" src="/images/bg-card-front.png" alt="credit-card-front">

                    <div class="card-details">
                        <img class="card-logo" src="/images/card-logo.svg" alt="card-logo">
                        <p class="card-number">Card Number</p>
                        <div>
                            <p class="card-name">Your Name</p>
                            <div class="card-date">
                                <p class="card-month">MM</p>
                                <p>/</p>
                                <p class="card-year">YY</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-image-wrapper">
                    <img class="card-img card-back" src="/images/bg-card-back.png" alt="credit-card-back">
                    <p class="card-cvc">CVC</p>
                </div>
            </div>

            <form class="form">

                <label for="">
                    <p>CARDHOLDER NAME</p>
                    <input class="cardholder-input" placeholder="e.g. Jane Appleseed" type="text" name="" id="">
                </label>
                <label for="">
                    <p>CARD NUMBER</p>
                    <input class="cardnumber-input" placeholder="e.g. 1234 5678 9123 0000" type="text" name="" id="">
                    <p class="error-message error-cardnumber-message">Wrong format, numbers only</p>
                </label>

                <div class="input-label-wrapper">
                    <div>
                        <p class="label-for-two-inputs">EXP. DATE (MM/YY)</p>
                        <p class="error-message-date error-message">Can't be blank</p>
                        <label>
                            <input class="month-input" placeholder="MM" type="text">
                        </label>
                        <label>
                            <input class="year-input" placeholder="YY" type="text">
                        </label>
                    </div>
                    <label>
                        <p>CVC</p>
                        <input class="cvc-input" placeholder="e.g. 123" type="text">
                        <p class="error-message error-cvc-message">Can't be blank</p>
                    </label>
                </div>

                <button>Confirm</button>
                
            </form>

            <div class="submit-message-container">
                <img src="/images/icon-complete.svg" alt="icon-complete">
                <p>THANK YOU!</p>
                <p>We've added your card details</p>
                <button>Continue</button>
            </div>
        </section>

    </main>
    
</body>
</html>
